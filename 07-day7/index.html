<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请安 F12 查看console面板</title>
</head>
<body>
    <script>
        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

        //  1: 是否有人超过 19 岁？
        //  2: 是否所有人都是成年人？
        //  3: 找到 ID 号为 823423 的评论
        //  4: 删除 ID 号为 823423 的评论

        //  1: 是否有人超过 19 岁？ Array.prototype.some
        const isAdult = people.some(person => {
            const currentYear = new Date().getFullYear();
            return currentYear - person.year >= 19
        })
        console.log({isAdult})
        
        //  2: 是否所有人都是成年人？ Array.prototype.every
        const allAdult = people.every(person => {
            const currentYear = new Date().getFullYear();
            return currentYear - person.year >= 19
        })
        console.log({allAdult})

        // 返回第一项满足条件的项   Array.prototype.find
        const comment = comments.find(comment => comment.id === 823423)
        console.log(comment)

        //  3: 找到 ID 号为 823423 的评论
        // 返回第一项满足条件的索引 Array.prototype.findIndex
        const index = comments.findIndex(comment => comment.id === 823423)

        // 4: 删除 ID 号为 823423 的评论 Array.prototype.splice || Array.prototype.slice
        // comments.splice(index, 1)
        // console.table(comments)

        const newComments = [
            ...comments.slice(0,index),
            ...comments.slice(index+1)
        ]
        console.table(newComments)
    </script>
</body>
</html>
