<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200"  value="10" data-sizing="px">
        
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        
        <label for="base">Base Color</label>
        <input type="color" name="base" value="#8aa8af">
        <br>

        <code class="result">
            img {
                padding: <label id="code-spacing">10px</label>;
                filters: blur(<label id="code-blur">10px</label>);
                background: <label id="code-base">#8aa8af</label>;
            }
        </code>
    </div>
    <div class="dim-box">
        <div class="dim">
        </div>
        <img src="./image/WechatIMG1.jpeg">
    </div>

<script>
    const inputs = document.querySelectorAll('.controls input')

    function handleUpdate(){
        const suffix = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
        document.getElementById(`code-${this.name}`).innerText = this.value + suffix
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
</script>
</body>
</html>
