<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="panels">
        <div class="panel1 panel">
            <p>Hey</p>
            <p>Let's</p>
            <p>Dance</p>
        </div>
        <div class="panel2 panel">
            <p>Give</p>
            <p>Take</p>
            <p>Receive</p>
        </div>
        <div class="panel3 panel">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>
        <div class="panel4 panel">
            <p>Give</p>
            <p>All</p>
            <p>You can</p>
        </div>
        <div class="panel5 panel">
            <p>Life</p>
            <p>In</p>
            <p>Motion</p>
        </div>
    </div>
    <script>
        const panels = document.querySelectorAll('.panel');
        function toggleOpen(){
            this.classList.toggle('open')
        }
        function toggleWord(e){
            if(e.propertyName.includes('flex')){
                this.classList.toggle('open-actived')
            }
        }
        panels.forEach(panel => panel.addEventListener('click',toggleOpen))
        panels.forEach(panel => panel.addEventListener('transitionend',toggleWord))
    </script>
</body>
</html>
